<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFL Player Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7e8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fffedc;
      margin: 0 auto 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #fdfd96;
      color: #0033cc;
    }
    input[type="number"], input[type="text"] {
      width: 80px;
      padding: 4px;
    }
    .submit-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0033cc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0022aa;
    }
  </style>
</head>
<body>

<h1>AFL Player Stats Prediction</h1>

<form action="/predict" method="POST">
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>TM</th><th>GM</th><th>KI</th><th>MK</th><th>HB</th>
        <th>DI</th><th>GL</th><th>BH</th><th>HO</th><th>TK</th>
        <th>RB</th><th>IF</th><th>CL</th><th>CG</th><th>FF</th>
        <th>FA</th><th>BR</th><th>CP</th><th>UP</th><th>CM</th>
        <th>MI</th><th>1%</th><th>BO</th><th>GA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" name="Player" required></td>
        <td><input type="text" name="TM"></td>
        <td><input type="number" name="GM"></td>
        <td><input type="number" name="KI"></td>
        <td><input type="number" name="MK"></td>
        <td><input type="number" name="HB"></td>
        <td><input type="number" name="DI"></td>
        <td><input type="number" name="GL"></td>
        <td><input type="number" name="BH"></td>
        <td><input type="number" name="HO"></td>
        <td><input type="number" name="TK"></td>
        <td><input type="number" name="RB"></td>
        <td><input type="number" name="IF"></td>
        <td><input type="number" name="CL"></td>
        <td><input type="number" name="CG"></td>
        <td><input type="number" name="FF"></td>
        <td><input type="number" name="FA"></td>
        <td><input type="number" name="BR"></td>
        <td><input type="number" name="CP"></td>
        <td><input type="number" name="UP"></td>
        <td><input type="number" name="CM"></td>
        <td><input type="number" name="MI"></td>
        <td><input type="number" name="1%"></td>
        <td><input type="number" name="BO"></td>
        <td><input type="number" name="GA"></td>
      </tr>
    </tbody>
  </table>

  <button type="submit" class="submit-btn">Predict</button>
</form>

</body>
</html>
